<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background: black;
            color: white;
        }
    </style>
</head>

<body>
    <pre id="output"></pre>
    <script>
        let t = 1
        // Create WebSocket connection.
        const socket = new WebSocket("ws://" + location.host + "/ws/api1")

        // Connection opened
        socket.addEventListener("open", (event) => {
            socket.send(JSON.stringify({ greeting: "Hello Server!" }))
        })

        // Listen for messages
        socket.addEventListener("message", (event) => {
            timeLog("Message from server ", event.data)
            setTimeout(e => {
                socket.send(JSON.stringify({ type: "ping", interval: t, date: (new Date()).toLocaleString() }))
            }, t *= 2)
        })

        // Connection error
        socket.addEventListener("eror", timeError)

        // Connection closed
        socket.addEventListener("close", timeWarn)

        function timeLog(...args) {
            let now = new Date()
            now = now.toLocaleString() + "." + ("" + now.getTime()).slice(-3)
            console.log(now, ...args)
        }
        function timeError(...args) {
            let now = new Date()
            now = now.toLocaleString() + "." + ("" + now.getTime()).slice(-3)
            console.error(now, ...args)
        }
        function timeWarn(...args) {
            let now = new Date()
            now = now.toLocaleString() + "." + ("" + now.getTime()).slice(-3)
            console.warn(now, ...args)
        }
        function print(str, eol = "\n") {
            document.getElementById("output").textContent += str + eol
        }
    </script>
</body>

</html>
